<h2>NAME
<a name="NAME"></a>
</h2>



<p style="margin-left:11%; margin-top: 1em"><b>zstdless</b>
- view zstandard-compressed files</p>

<h2>SYNOPSIS
<a name="SYNOPSIS"></a>
</h2>



<p style="margin-left:11%; margin-top: 1em"><b>zstdless</b>
[<i>flags</i>] [<i>file</i> ...]</p>

<h2>DESCRIPTION
<a name="DESCRIPTION"></a>
</h2>



<p style="margin-left:11%; margin-top: 1em"><b>zstdless</b>
runs <b>less (1)</b> on files or stdin, if no files argument
is given, after decompressing them with <b>zstdcat
(1)</b>.</p>

<a name="SEE ALSO"></a>
</h2>

(1)</b></p>
