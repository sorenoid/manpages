<h2>NAME
<a name="NAME"></a>
</h2>


<p style="margin-left:11%; margin-top: 1em">htmltree -
Parse the given HTML file(s) and dump the parse tree</p>

<h2>SYNOPSIS
<a name="SYNOPSIS"></a>
</h2>


<p style="margin-left:11%; margin-top: 1em">htmltree -D3 -w
file1 file2 file3</p>

<p style="margin-left:11%; margin-top: 1em">Options: <br>
-D[number] sets HTML::TreeBuilder::Debug to that figure.
<br>
-w turns on $tree-&gt;warn(1) for the new tree <br>
-h Help message</p>
